<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible"
	 content="IE=edge,chrome=1">
	<meta name="viewport"
	 content="width=device-width">

	<link rel="shortcut icon"
	 type="image/x-icon"
	 href="./img/favicon.ico">

	<title>Darts Speech Score</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
	 href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	 integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">

	<link rel="stylesheet"
	 href="./css/style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	 integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
	 integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	 integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>

</head>

<body>
	<div class="view bg"></div>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand"
		 href="#">
			<img src="./img/darts.png"
			 style="filter: invert(100%);"
			 width="25"
			 height="25"
			 alt="">
		</a>
		<a class="navbar-brand"
		 href="#">Darts Speech Score</a>
		<button class="navbar-toggler"
		 type="button"
		 data-toggle="collapse"
		 data-target="#navbarsExampleDefault"
		 aria-controls="navbarsExampleDefault"
		 aria-expanded="false"
		 aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse"
		 id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown">
					<a id="players"
					 class="nav-link dropdown-toggle"
					 href="#"
					 id="navbarDropdown"
					 role="button"
					 data-toggle="dropdown"
					 aria-haspopup="true"
					 aria-expanded="false">
						1 Player
					</a>
					<div class="dropdown-menu"
					 aria-labelledby="navbarDropdown">
						<a class="dropdown-item"
						 onclick="updateAmountPlayer(1, '1 Player')">1 Player</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item"
						 onclick="updateAmountPlayer(2, '2 Players')">2 Players</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item"
						 onclick="updateAmountPlayer(3, '3 Players')">3 Players</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item"
						 onclick="updateAmountPlayer(4, '4 Players')">4 Players</a>
					</div>
				</li>
				<li class="nav-item dropdown">
					<a id="mode"
					 class="nav-link dropdown-toggle"
					 href="#"
					 id="navbarDropdown"
					 role="button"
					 data-toggle="dropdown"
					 aria-haspopup="true"
					 aria-expanded="false">
						501
					</a>
					<div class="dropdown-menu"
					 aria-labelledby="navbarDropdown">
						<a class="dropdown-item"
						 onclick="updateGameMode(301)">301</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item"
						 onclick="updateGameMode(501)">501</a>
					</div>
				</li>
				<li class="nav-item dropdown">
					<a id="lang"
					 class="nav-link dropdown-toggle"
					 href="#"
					 id="navbarDropdown"
					 role="button"
					 data-toggle="dropdown"
					 aria-haspopup="true"
					 aria-expanded="false">
						Deutsch
					</a>
					<div class="dropdown-menu"
					 aria-labelledby="navbarDropdown">
						<a class="dropdown-item"
						 onclick="updateLanguage('de-DE', 'Deutsch')">Deutsch</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item"
						 onclick="updateLanguage('en-US', 'English')">English</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<main role="main"
	 class="container">

		<div class="starter-template">
			<button id="startBtn"
			 onclick="startGame()"
			 class="btn btn-danger btn-lg">Game On</button>
			<span class="text-light"
			 id="voice"
			 style="display: none;"></span>
			<div id="game"
			 class="row mt-3"
			 style="display: none;">
			</div>
			<audio id="noScoreSounc"
			 src="./soundpack/00.mp3"></audio>
			<audio id="gameOnSound"
			 src="./soundpack/gameon.mp3"></audio>
			<audio id="gameShot"
			 src="./soundpack/gameshot.mp3"></audio>
		</div>


	</main><!-- /.container -->
	<script src="./js/script.js"></script>
</body>

</html>
